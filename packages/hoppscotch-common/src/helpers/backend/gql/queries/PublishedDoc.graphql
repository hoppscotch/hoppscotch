query PublishedDoc($id: ID!) {
  publishedDoc(id: $id) {
    id
    title
    version
    autoSync
    url
    metadata
    environmentName
    environmentVariables
    createdOn
    updatedOn
    creator {
      uid
      displayName
      email
      photoURL
    }
    collection {
      id
      title
    }
  }
}
